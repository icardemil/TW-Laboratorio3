<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8" />
    <title>Tecno Web</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
	<meta name="viewport" content="width=device-width, initial-scale=1">
    <script src="js/jquery-3.3.1.min.js"></script>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">
    <link rel="stylesheet" href="estilos.css">
</head>
<script>
        var contObjeto = 0;
        $(document).ready(function () {
            $("#selector").val("json1");
            $("#driver").click(function() {
                $.ajax({url:'js/'+ $("#selector").val() +'.json',
                        mimeType: "application/json",
                        success: function(jd){
                            $("#tabla").html('<thead><tr><th>Imagen</th><th>Nombre</th><th>Capítulos</th><th>Género</th><th>Temporada</th><th>Estudio</th><th>Fuente</th></tr></thead><tbody>');
                            for(contObjeto = 0; contObjeto < jd.length; contObjeto++){
                                $("#tabla").append('<tr><td><img src="'+jd[contObjeto].imagen+'"></td>'+'<td>'+jd[contObjeto].nombre+'</td>'+'<td>'+jd[contObjeto].capitulos+'</td>'+'<td>'+jd[contObjeto].genero+'</td>'+'<td>'+jd[contObjeto].temporada+'</td>'+'<td>'+jd[contObjeto].estudio+'</td>'+'<td>'+jd[contObjeto].fuente+'</td></tr>');
                            }
                            $("#tabla").append('</tbody>');
                }})
            })
        });
    </script>
<body style="background-color: #d3d2d2">
    <nav class="navbar navbar-inverse">
        <div class="container-fluid">
            <div class="navbar-header">
                <a class="navbar-brand" href="#"><img src="img/logo.png" style="width :25px; float: left; margin-right: 10px">Calendario Anime</a>
            </div>
            <ul class="nav navbar-nav">
                <li><a href="cargajson.html">Ejercicio 1</a></li>
                <li><a href="calculadora.html">Ejercicio 2</a></li>
            </ul>
        </div>
    </nav>
    <div class="panel panel-primary" style="width: 80%; margin: 0 auto; border-color: black">
        <div class="panel-heading" style="background-color: gray;border-color: black">Actividad 1</div>
            <div class="panel-body">
                <span>
                <select id="selector" class="form-control">
                    <option value="json1">1</option>
                    <option value="json2">2</option>
                    <option value="json3">3</option>
                </select>
                <span>
                    <button id="driver"  style="float: right" class="btn btn-info">
                        <span class="glyphicon glyphicon-search"></span> Search
                    </button>
                </span>
                </span>
                <table id="tabla" class="table table-striped table-hover">
                <tr>
                    <th>Imagen</th>
                    <th>Nombre</th>
                    <th>Capítulos</th>
                    <th>Género</th>            
                    <th>Temporada</th>
                    <th>Estudio</th>
                    <th>Fuente</th>            
                </tr>
                </table>
            </div>
    </div>          
</body>
</html>
